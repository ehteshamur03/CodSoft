<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="cal">
            <form action="">
                <div class="screen">
                    <input type="text" name="display" placeholder="0.0">
                </div>
                <div class="row1">
                    <input type="button" value="AC" onclick=" display.value =' '">
                    <input type="button" value="%" onclick=" display.value+='%'">
                    <input type="button" value="clr" onclick=" display.value = display.value.toString().slice(0,-1)">
                    <input type="button" value="/" onclick=" display.value+='/'">
                </div>
                <div class="row2">
                    <input type="button" value="7" onclick=" display.value+='7'"
                        style="background: linear-gradient(to top, #dfe9f3 0%, white 100%);">
                    <input type="button" value="8" onclick=" display.value+='8'"
                        style="background: linear-gradient(to top, #dfe9f3 0%, white 100%);">
                    <input type="button" value="9" onclick=" display.value+='9'"
                        style="background: linear-gradient(to top, #dfe9f3 0%, white 100%);">
                    <input type="button" value="X" onclick=" display.value+='*'"
                        style="background-color: rgb(255, 106, 0);  background: linear-gradient(100deg, rgb(255, 67, 5) 11.1%, rgb(245, 135, 0) 95.3%);">
                </div>
                <div class="row3">
                    <input type="button" value="4" onclick=" display.value+='4'"
                        style="background: linear-gradient(to top, #dfe9f3 0%, white 100%);">
                    <input type="button" value="5" onclick=" display.value+='5'"
                        style="background: linear-gradient(to top, #dfe9f3 0%, white 100%);">
                    <input type="button" value="6" onclick=" display.value+='6'"
                        style="background: linear-gradient(to top, #dfe9f3 0%, white 100%);">
                    <input type="button" value="-" onclick=" display.value+='-'"
                        style="background-color: rgb(255, 106, 0);  background: linear-gradient(100deg, rgb(255, 67, 5) 11.1%, rgb(245, 135, 0) 95.3%);">
                </div>
                <div class="row5">
                    <input type="button" value="1" onclick=" display.value+='1'"
                        style="background: linear-gradient(to top, #dfe9f3 0%, white 100%);">
                    <input type="button" value="2" onclick=" display.value+='2'"
                        style="background: linear-gradient(to top, #dfe9f3 0%, white 100%);">
                    <input type="button" value="3" onclick=" display.value+='3'"
                        style="background: linear-gradient(to top, #dfe9f3 0%, white 100%);">
                    <input type="button" value="+" onclick=" display.value+='+'"
                        style="background-color:rgb(255, 106, 0); background: linear-gradient(100deg, rgb(255, 67, 5) 11.1%, rgb(245, 135, 0) 95.3%);">
                </div>
                <div class="row5">
                    <input type="button" value="00" onclick="display.value+='00'"
                        style="background: linear-gradient(to top, #dfe9f3 0%, white 100%);">
                    <input type="button" value="0" onclick="display.value+='0'"
                        style="background: linear-gradient(to top, #dfe9f3 0%, white 100%);">
                    <input type="button" value="." onclick=" display.value +='.'"
                        style="background: linear-gradient(to top, #dfe9f3 0%, white 100%);">
                    <input type="button" value="=" onclick=" display.value = eval(display.value) " class="equal"
                        style="background-color: rgb(255, 106, 0); background: linear-gradient(100deg, rgb(255, 67, 5) 11.1%, rgb(245, 135, 0) 95.3%);">
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Ehteshamur Rahman. All rights reserved.</p>
    </footer>
</body>

</html>
